{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            
            {{ .Content }}
            
            <div class="columns is-multiline">
                
                {{ range .Paginator.Pages }}
                <div class="column is-third">
                    {{ partial "widgets/post-card.html" . }}
                </div>
                {{ end }}

            </div>
        </div>
    </div>
</div>
<div class="columns is-centered">
    <div class="column is-narrow">
        {{ partial "widgets/pagination.html" . }}
    </div>
</div>
{{ end }}
