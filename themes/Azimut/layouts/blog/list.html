{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
    </div>
    <div class="columns is-multiline">
        {{ range .Pages }}
        <div class="column is-third">
            {{ partial "widgets/post-card.html" . }}
        </div>
        {{ end }}
</div>
{{ end }}
